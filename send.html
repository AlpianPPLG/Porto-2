<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send Message</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9; /* Warna background terang */
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      .container {
        width: 90%;
        max-width: 500px; /* Ukuran maksimal untuk layar lebih besar */
        background-color: #fff; /* Warna latar form lebih terang */
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
        box-sizing: border-box;
      }

      .back {
        display: inline-block;
        margin-bottom: 20px;
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s ease, transform 0.3s ease;
      }

      .back:hover {
        color: #0056b3;
        transform: translateX(-5px);
      }

      form {
        display: flex;
        flex-direction: column;
      }

      label {
        margin-bottom: 10px;
        text-align: left;
        color: #555;
      }

      input,
      textarea {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #ccc; /* Border lebih terang */
        border-radius: 5px;
        background-color: #fafafa;
        color: #333;
        box-sizing: border-box;
      }

      textarea {
        resize: none;
        height: 100px; /* Membatasi tinggi textarea */
      }

      button {
        background-color: #4caf50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      button:hover {
        background-color: #45a049;
      }

      .textarea-wrapper {
        position: relative;
      }

      .counter {
        font-size: 12px;
        color: #999;
        position: absolute;
        top: 5px;
        right: 10px;
        background-color: #fff;
        padding: 2px 5px;
        border-radius: 3px;
      }

      .error {
        color: red;
        font-size: 14px;
        margin-bottom: 10px;
      }

      @media (max-width: 600px) {
        .container {
          padding: 15px;
        }

        button {
          padding: 12px 15px;
        }
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body>
    <div class="container">
      <a href="index.html" class="back">Kembali</a>
      <form
        action="mailto:nova07pplg@gmail.com?Subject=Hello%20from%20HTML%20Form"
        method="post"
        enctype="text/plain"
        onsubmit="return validateForm()"
      >
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" /><br />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" /><br />

        <label for="message">Message:</label>
        <div class="textarea-wrapper">
          <textarea
            id="message"
            name="message"
            rows="4"
            maxlength="200"
          ></textarea>
          <span class="counter">0/200</span>
        </div>

        <div class="error" id="error"></div>
        <button type="submit">Send</button>
      </form>
    </div>

    <script>
      const message = document.getElementById("message");
      const counter = document.querySelector(".counter");

      message.addEventListener("input", () => {
        const count = message.value.length;
        counter.textContent = `${count}/200`;
      });

      function validateForm() {
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var message = document.getElementById("message").value;
        var error = document.getElementById("error");

        if (name == "" || email == "" || message == "") {
          error.innerHTML = "Please fill in all fields";
          return false;
        }
        document.getElementById("name").value = "";
        document.getElementById("email").value = "";
        document.getElementById("message").value = "";
        error.innerHTML = "";
        Swal.fire({
          icon: "success",
          title: "Message Sent",
          text: "Your message has been sent successfully!",
        });
        return true;
      }
    </script>
  </body>
</html>
